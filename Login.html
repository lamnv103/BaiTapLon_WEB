<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/Login.css">
    <title>Document</title>
</head>

<body>

    <section class="home">
        
        <div class="content">
            <h2>CARS SALE SHOP</h2>
            <p>Không chỉ là một đại lý xe hơi, chúng tôi là một gia đình. Chúng ta đam mê xe hơi, và điều đó cho thấy.</p>
            <a href="#" class="btn"><span>Get Started</span></a>
        </div>
        <div class="wrapper-login">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember">Ghi nhớ</label>
                    <a href="#"> Quên mật khẩu ?</a>
                </div>
                <button type="submit" class="btn" > <span>Đăng nhập</span> </button>

                <div class="register-link">
                    <p>Bạn chưa có tài khoản ? <a href="Register.html"> Đăng kí ngay</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            distance: '100px',
            duration: 2000,
            delay: 200,
        });

        ScrollReveal().reveal('.home .content h2', {origin: 'top'});
        ScrollReveal().reveal('.wrapper-login h2', {origin: 'right'});
        ScrollReveal().reveal('.home .content a, .input-box, .remember-forgot, .wrapper-login .btn, .register-link', {origin: 'bottom'});
        ScrollReveal().reveal('.home .content', {origin: 'left'});
    </script>
    <script>
        // Kiểm tra trạng thái ghi nhớ đăng nhập khi tải trang
        document.addEventListener('DOMContentLoaded', function() {
            const rememberCheckbox = document.getElementById('remember');
            const storedEmail = localStorage.getItem('storedEmail');

            if (storedEmail && rememberCheckbox.checked) {
                document.getElementById('email').value = storedEmail;
            }
        });

        // Lưu trạng thái ghi nhớ đăng nhập khi form submit
        // Lưu trạng thái ghi nhớ đăng nhập khi form submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberCheckbox = document.getElementById('remember');
            
            // Kiểm tra định dạng email
            if (!email.includes('@')) {
                alert('Email phải chứa ký tự @.');
                return;
            }
            
            // Kiểm tra độ dài mật khẩu
            if (password.length < 8) {
                alert('Mật khẩu phải có ít nhất 8 ký tự.');
                return;
            }
            
            // Lưu email vào localStorage nếu được chọn ghi nhớ
            if (rememberCheckbox.checked) {
                localStorage.setItem('storedEmail', email);
            } else {
                localStorage.removeItem('storedEmail');
            }
            
            // Kiểm tra mật khẩu hợp lệ và chuyển hướng tới trang index.html
            // Thay '12345678' bằng mật khẩu thực tế mà bạn muốn kiểm tra
            if (password === '12345678') {
                window.location.href = 'index.html'; // Chuyển hướng tới index.html nếu mật khẩu đúng
            } else {
                alert('Mật khẩu không đúng.'); // Thông báo lỗi nếu mật khẩu không đúng
            }
        });
    </script>
</body>

</html>
